name: Installer test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    paths-ignore:
      - 'README.md'
      - '.editorconfig'

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install bashunit
      run: |
        curl -s https://bashunit.typeddevs.com/install.sh | bash
   
    - name: Run the tests
      run: |
        ./lib/bashunit
